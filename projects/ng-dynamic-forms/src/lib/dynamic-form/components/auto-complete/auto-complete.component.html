<div class="form-group" [formGroup]="group">
  <label *ngIf="field.label" [for]="field.name">{{field.label}}:</label>
  <!-- <ng-select (keyup)="keyDownEvent($event)" [formControlName]="field.name" [items]="items" [multiple]="field.multiple"
    [bindLabel]="field.bindLabel" [bindValue]="field.bindValue">
  </ng-select> -->
  <!-- <span *ngIf="group.controls[field.name].errors">
      {{group.controls[field.name].errors | json}}
  </span> -->
  <div *ngFor="let validation of field.validations">
    <small class="form-text text-muted danger"
      *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</small>
  </div>

</div>
